{% extends 'base.html' %}

{% block content %}



<div class="container">
    
    {% if error %}
        
        <div class="alert alert-warning alert-dismissible fade show ml-5" role="alert">
            <strong>{{error}}</strong> Please fill in all fields.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <!--Section: Contact v.2-->

        <div class="card shadow p-3 mb-5 bg-body rounded ml-5">
            <div class="card-body">
        <section class="mb-4">
        
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold my-4 text-start" style="color: rgb(232, 143, 143);">Contact us</h2>
            <!--Section description-->
            <!-- <p class="text-center w-responsive mx-auto mb-5">Need more help deciding which software is a good fit before you talk to sales
            We can help. Submit your contact information and we'll be in touch. <i class="bi bi-bezier2"></i></p> -->
        
            <div class="row">
        
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="/result" method="POST">
                    <!-- <form id="contact-form" action="mail.php" name="contact-form" > -->
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class="">Your name</label>
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label for="email" class="">Your email</label>
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class="">Subject</label>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row mt-3">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                    <label for="message">Your message</label>
                                </div>
        
                            </div>
                        </div>
                        <!--Grid row-->
        
                    </form>
        
        
                    <div class="text-left text-md-left mt-3">
                    <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                    </div>
                    <div class="status"></div>
        
            
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <!-- <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>San Francisco, CA 94126, USA</p>
                        </li>
        
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>+ 01 234 567 89</p>
                        </li>
        
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>contact@mdbootstrap.com</p>
                        </li>
                    </ul>
                </div> -->
                <!--Grid column-->
        
            </div>
        
        </section>
        <!--Section: Contact v.2-->
  

    {% else %}

        <div class="alert alert-success ml-5 mb-5" role="alert">
            <h4 class="alert-heading">Thank you {{user_name}} for reaching out.</h4>
            <p> Request successfully submitted. We will get back to you as soon as possible.</p>
        </div>

        <div>
            <a class='btn btn-primary ml-5' href="{{ url_for('home') }}">Back To Form</a>
            <br/><br/>
        </div>

    {% endif %}

</div>
{% endblock %}
