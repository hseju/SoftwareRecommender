{% extends 'base.html' %}

{% block content %}



<div class="container ">
    <form action="/" method="POST">
        <div class="form-group ">
            <!-- Error message flash -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}


            <!--------------------------     first row of the form      ------------------>
            <div class="row">
                <div class="col ml-5">
                    <label class="fw-bold" for="validationServer01"> 1. What type of data do you need?</label>
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" title="Some text"></i>
            
                    <br /><br />
                    <div class="form-check ml-3" >
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="email" name="data">
                        <label class="form-check-label" for="inlineCheckbox1">Work emails</label>
                    </div> 
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="workphone" name="data">
                        <label class="form-check-label" for="inlineCheckbox2">Work phone numbers</label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="mobile" name="data">
                        <label class="form-check-label" for="inlineCheckbox3">Mobile numbers</label>
                    </div>
                    
                </div>
            </div>
                
            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01" > 2. What type of contract do you want?</label>
                    <!-- <input type="text" class="form-control is-valid-control" id="validationServer01"  placeholder="Enter amount" name="net_month_income", value = "{{ email }}"> -->
                    <br /><br />
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox4" value="Monthly" name="contract">
                        <label class="form-check-label" for="inlineCheckbox4">Month to Month agreement</label> 
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox5" value="Annual" name="contract">
                        <label class="form-check-label" for="inlineCheckbox5">Annual agreement</label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox6" value="Annual,Monthly" name="contract">
                        <label class="form-check-label" for="inlineCheckbox6">Doesn't matter</label> 
                    </div>

                </div>


                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ error }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                {% endif %}

            </div> 

            <!--------------------------     Second row of the form      ------------------>
            <div class="row">
                <div class="col-15 ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 3. What is your monthly or annual budget?</label>
                    
                    <br /><br />
                        <div class="col-md-4">
                            <div class="input-group mb-6    ">
                            <span class="input-group-text mw-4">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="Amount" placeholder="Enter Amount in USD">
                            <span class="input-group-text">.00</span> 
                        </div> <br />

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox7" value="Monthly" name="duration">
                            <label class="form-check-label m" for="inlineCheckbox7">Monthly</label>
                        </div>
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input " type="radio" id="inlineCheckbox8" value="Annual" name="duration">
                            <label class="form-check-label" for="inlineCheckbox8">Annual</label>
                        </div>

                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="radio" id="inlineCheckbox9" value="Monthly,Annual" name="duration">
                            <label class="form-check-label" for="inlineCheckbox9">I am not sure</label>
                        </div>

    
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 4. How many contacts do you need access to each month?</label>
                    <!-- <input type="text" class="form-control is-valid-control" id="validationServer01"  placeholder="Enter amount" name="net_month_income", value = "{{ email }}"> -->
                    <br />
                    <select class="selectpicker mw-3 ml-3" data-width="50%" aria-label="Default select example" name="contacts">
                        <option value ="" >Select any one</option>
                        <option value="Not sure">Not sure</option>
                        <option value="100">Less than 100</option>
                        <option value="100-500">100-500</option>
                        <option value="500-1000">500-1000</option>
                        <option value="1000-5000">1000-5000</option>
                        <option value="More than 5000">More than 5000</option>

                      </select>
                </div>

            </div>



            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 5. Where are your prospects located?</label>
                    <!-- <input type="text" class="form-control is-valid-control" id="validationServer01"  placeholder="Enter amount" name="net_month_income", value = "{{ email }}"> -->
                    <br />
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox10" value="USA/NorthAmerica" name="Location">
                        <label class="form-check-label" for="inlineCheckbox10">USA/North America</label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox11" value="International" name="Location">
                        <label class="form-check-label" for="inlineCheckbox11">International</label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" id="inlineCheckbox12" value="Global" name="Location">
                        <label class="form-check-label" for="inlineCheckbox12">USA/North America and International</label>
                    </div>
                </div>

            </div>
            

            <!--------------------------    Third row of the form      ------------------>
            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 6. Would like to have any of these features? </label>
                    <br />
        
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox13" value="ContactEnrichment" name="feature">
                        <label class="form-check-label" for="inlineCheckbox13">Contact Enrichment</label>
                    </div>
                    <div class="form-check ml-3" >
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox14" value="IntentData" name="feature">
                        <label class="form-check-label" for="inlineCheckbox14">Intent Data</label>
                    </div>
    
                </div> <br/>
            </div>


            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 7. Which would best describe your sales team?</label>
                    <br /> <br />
                    <select class="selectpicker mw-3 ml-3" data-width="50%" aria-label="Default select example" name="SalesTeam">
                        <option value="" selected>Select any one</option>
                        <option value="SMB">Solo founder or individual user</option>
                        <option value="SMB">Small sales team</option>
                        <option value="MidMarket">Medium professional sales organization</option>
                        <option value="enterprise">Large professional sales organization</option>
                      </select>
    
                </div> <br/>
            </div>


       
            <!--------------------------    Fourth row of the form      ------------------>
            
            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 8. What CRM do you use? </label>
                    <!-- <input type="text" class="form-control is-valid-control" id="validationServer01"  placeholder="Enter amount" name="net_month_income", value = "{{ email }}"> -->
                    <br /><br />
                    <label for="formFile" class="form-label ml-3">Leave it blank if you don't user CRM.</label><br />

                    <select class="selectpicker mw-3 ml-3" data-size="5" multiple data-actions-box="true" multiple data-live-search="true" data-width="50%" name="CRM">
                    
                        <option data-divider="true">I don't have any CRM</option>
                        <option>Salesforce</option>
                        <option>HubSpot</option>
                        <option>Pipedrive</option>
                        <option>Microsoft Dynamics</option>
                        <option>Freshsales</option>
                        <option>SugarCRM</option>
                        <option>Zoho</option>
                        <option>Insightly</option>
                        <option>Infusionsoft</option>
                        <option>Nutshell</option>
                        <option>Copper</option>
                        <option>Keap</option>

                    </select>

                </div>

            </div>
            

           
            <div class="row">
                <div class="col ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 9. What sales engagement platform do you use?</label>
                    <!-- <input type="text" class="form-control is-valid-control" id="validationServer01"  placeholder="Enter amount" name="net_month_income", value = "{{ email }}"> -->
                    <br /><br />
                    <label for="formFile" class="form-label ml-3">Leave it blank if you don't user Sales engagement tools.</label><br />
                    <select class="selectpicker ml-3" data-size="5" multiple data-actions-box="true" multiple data-live-search="true" data-width="50%" name="SEPI">
                        <option  multiple data-actions-box="true" data-divider="true"></option>
                        <option>Salesloft</option>
                        <option>Outreach</option>
                        <option>Yesware</option>
                        <option>Reply</option>
                        <option>Woodpecker</option>
                        <option>Lemlist</option>
                        <option>Outplay</option>
                        <option>Close</option>
                    </select>

                </div>

            </div>

            <div class="row">
                <div class="col-6 ml-5 mt-4">
                    <label class="fw-bold" for="validationServer01"> 10. Please provide you name and email address.</label>
                    
                    <div class="form-floating mt-3 ml-3">
                        <input type="text" class="form-control" id="txtNome" placeholder="Example: John Smith" name="CustomerName">
                        <label for="txtNome">Name</label>
                      </div>
                    <div class="form-floating mt-3 ml-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                      </div>
                    
        
                </div>
            
            </div>
                <br>


        </div>


        <button align="center" type="submit" class="btn btn-primary ml-5" >Submit</button>

        
    </form>

    
</div>


{% endblock %}
